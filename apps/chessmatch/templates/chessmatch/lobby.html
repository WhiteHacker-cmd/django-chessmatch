{%extends "base.html"%}

{%block content%}

<table class="lobby">
<tr><th>Game</th><th>Started</th><th>Turn</th><th>Players</th></tr>
{%for game in games%}
<tr>
    <td><a href="{{url('chessmatch_game', slug=game.slug)}}">{{game.name}}</a></td>
    <td>{{game.started_at}}</td>
    <td>{{game.turn_number}}/{{game.get_turn_color_display()}}</td>
    <td>{%for gp in game.gameplayer_set.all().select_related()%} <div>{{gp.player}}</div> {%endfor%} </td>
</tr>
{%endfor%}
</table>

{%endblock%}
